    <div class="container-only mt-5">
        <h2 class="mb-3">Sign Up</h2>
        <form id="signupForm">
            <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" required>
            </div>
            <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
            </div>
            <div class="mb-3">
                <label for="signupUsername" class="form-label">Preferred Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
            </div>
            <div class="mb-3">
                <label for="signupAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="signupAddress" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </div>
